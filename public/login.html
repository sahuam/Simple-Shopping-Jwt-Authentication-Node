<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping | Login</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/login.css" />
    <script src="./js/main.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="header-logo">Auth Management</div>
      <div id="header-navbar"></div>
    </header>
    <script>
      headerNavItem();
    </script>
    <div class="login-container">
      <form
        class="login-form"
        id="login-form"
        method="POST"
        onsubmit="postLoginData(event)"
      >
        <input
          type="text"
          id="login-username"
          name="loginUsername"
          placeholder="User Name"
          class="login-input"
          required
        />
        <input
          type="password"
          id="login-password"
          name="loginPassword"
          placeholder="Password"
          class="login-input"
          required
        />
        <button type="submit" class="btn form-btn login-btn">Login</button>
      </form>
    </div>
    <script src="./js/login.js"></script>
  </body>
</html>
